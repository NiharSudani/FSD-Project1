<!DOCTYPE html>
<html>
<head>
  <title>Your Orders -         <li><strong>#PatelPatel:</strong> Daily drops, trend alerts, and style inspo for your next wardrobe upgrade.</li>
    Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      color: #333;
    }

    .navbar {
      margin-bottom: 30px;
      background: linear-gradient(90deg, #343a40, #212529);
      color: white;
      border-radius: 8px;
      padding: 10px 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .navbar a:hover {
      color: #ffc107;
    }

    .order-card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .order-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .order-status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }
    .order-status.shipped {
      background-color: #d4edda;
      color: #155724;
    }
    .order-status.pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .order-status.cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }

    ul {
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <a href="home.html">üè† Home</a>
    <h4 class="m-0">Your Orders</h4>
    <div></div>
  </nav>

  <div class="container">
    <div id="ordersContainer"></div>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch('/api/orders');
        if (!response.ok) {
          throw new Error('Failed to fetch orders');
        }

        const orders = await response.json();
        const container = document.getElementById('ordersContainer');

        if (orders.length === 0) {
          container.innerHTML = '<div class="text-center p-4 bg-light rounded">No orders found.</div>';
          return;
        }

        orders.forEach(order => {
          let orderDate = "N/A";
          if (order.created_at && !isNaN(new Date(order.created_at))) {
            orderDate = new Date(order.created_at).toLocaleString();
          }

          let statusNormalized = (order.status || '').toLowerCase();
          let statusClass = 'pending';
          let statusText = 'Pending';

          if (['shipped', 'delivered', 'out for delivery'].includes(statusNormalized)) {
            statusClass = 'shipped';
            statusText = statusNormalized.charAt(0).toUpperCase() + statusNormalized.slice(1);
          } else if (statusNormalized === 'cancelled') {
            statusClass = 'cancelled';
            statusText = 'Cancelled';
          }

          const productList = JSON.parse(order.products).map(item =>
            `<li>${item.name} - ‚Çπ${item.price} √ó ${item.quantity}</li>`
          ).join('');

          const orderDiv = document.createElement('div');
          orderDiv.className = 'order-card';
          orderDiv.innerHTML = `
            <h5 class="mb-2">Order #${order.id}</h5>
            <p class="mb-1"><strong>Name:</strong> ${order.name}</p>
            <p class="mb-1"><strong>Address:</strong> ${order.address}</p>
            <p class="mb-1"><strong>Payment:</strong> ${order.payment_method || order.payment}</p>
            <p class="mb-1"><strong>Ordered At:</strong> ${orderDate}</p>
            <span class="order-status ${statusClass}">Status: ${statusText}</span>
            <hr>
            <ul>${productList}</ul>
          `;
          container.appendChild(orderDiv);
        });

      } catch (error) {
        console.error(error);
        document.getElementById('ordersContainer').innerHTML = 
          '<p class="text-danger text-center">‚ö†Ô∏è Failed to load orders. Please try again later.</p>';
      }
    }

    fetchOrders();
  </script>
</body>
</html>
