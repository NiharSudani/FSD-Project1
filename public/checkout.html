<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Patel Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      
      background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30') no-repeat center center fixed;
      background-size: cover;
      color: rgb(226, 28, 28);
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    
      
    }
    .container {
      background-color: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    #onlinePaymentOptions {
      display: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Checkout</h2>

    <form id="checkoutForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="payment" class="form-label">Payment Method</label>
        <select class="form-control" id="payment" name="payment" required>
          <option value="">-- Select Payment Method --</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="Online Payment">Online Payment</option>
        </select>
      </div>

      <!-- Online Payment Options -->
      <div id="onlinePaymentOptions" class="mb-3">
        <label for="paymentOption" class="form-label">Choose Online Payment Option</label>
        <select class="form-control" id="paymentOption" name="paymentOption">
          <option value="">-- Select --</option>
          <option value="GPay">GPay</option>
          <option value="PhonePe">PhonePe</option>
          <option value="UPI">Enter UPI ID</option>
        </select>

        <!-- GPay / PhonePe Fields -->
        <div id="gpayPhonepeFields" class="hidden mt-2">
          <input type="text" class="form-control mb-2" id="phoneNumber" placeholder="Enter Phone Number">
          <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
        </div>

        <!-- UPI Field -->
        <div id="upiInput" class="hidden mt-2">
          <input type="text" class="form-control" id="upiId" placeholder="Enter UPI ID (e.g., yourname@upi)">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
  </div>

  <script>
    const paymentSelect = document.getElementById('payment');
    const paymentOptionSelect = document.getElementById('paymentOption');
    const onlineOptions = document.getElementById('onlinePaymentOptions');
    const gpayPhonepeFields = document.getElementById('gpayPhonepeFields');
    const upiInput = document.getElementById('upiInput');

    paymentSelect.addEventListener('change', () => {
      if (paymentSelect.value === 'Online Payment') {
        onlineOptions.style.display = 'block';
      } else {
        onlineOptions.style.display = 'none';
        gpayPhonepeFields.classList.add('hidden');
        upiInput.classList.add('hidden');
      }
    });

    paymentOptionSelect.addEventListener('change', () => {
      const option = paymentOptionSelect.value;
      gpayPhonepeFields.classList.add('hidden');
      upiInput.classList.add('hidden');

      if (option === 'GPay' || option === 'PhonePe') {
        gpayPhonepeFields.classList.remove('hidden');
      } else if (option === 'UPI') {
        upiInput.classList.remove('hidden');
      }
    });

    document.getElementById('checkoutForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const payment = paymentSelect.value;
      const paymentOption = paymentOptionSelect.value;
      const upiId = document.getElementById('upiId').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const email = document.getElementById('email').value;
      const products = JSON.parse(localStorage.getItem('cart')) || [];

      if (products.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let finalPaymentMethod = payment;

      if (payment === "Online Payment") {
        if (!paymentOption) {
          alert("Please select an online payment option.");
          return;
        }

        if (paymentOption === "UPI") {
          if (!upiId) {
            alert("Please enter your UPI ID.");
            return;
          }
          finalPaymentMethod = `UPI - ${upiId}`;
        }

        if (paymentOption === "GPay" || paymentOption === "PhonePe") {
          if (!phoneNumber || !email) {
            alert(`Please enter your phone number and email for ${paymentOption}.`);
            return;
          }
          finalPaymentMethod = `${paymentOption} - Phone: ${phoneNumber}, Email: ${email}`;
        }
      }

      try {
        const response = await fetch('/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            address,
            payment: finalPaymentMethod,
            products
          })
        });

        if (response.ok) {
          alert('Order placed successfully!');
          localStorage.removeItem('cart');
          window.location.href = 'order.html'; // Redirect to styled page
        } else {
          const err = await response.text();
          console.error("Backend Error:", err);
          alert('Error placing order. Please try again.');
        }
      } catch (error) {
        console.error('Request Error:', error);
        alert('Network error. Please check your connection.');
      }
    });
  </script>
</body>
</html>
