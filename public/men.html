<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men's Collection - Patel Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand, .nav-link, .btn {
      color: #fff !important;
    }
    .product-card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-img {
      height: 250px;
      object-fit: cover;
      width: 100%;
    }
    .cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    .cookie-banner button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 5px 12px;
      margin-left: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="home.html">patel</a>
    <div class="ms-auto">
      <button id="loginBtn" class="btn btn-outline-light me-2" onclick="window.location.href='login.html'">Login</button>
      <button id="logoutBtn" class="btn btn-outline-danger" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Men's Collection</h2>
    <div class="row" id="product-list">
      <!-- Men's products will be dynamically added here -->
    </div>
  </div>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookie-banner">
    We use cookies to enhance your experience.
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    // Dummy product list for demo
    const menProducts = [
      {
        name: "Men's Casual Shirt",
        price: "₹899",
        image: "https://via.placeholder.com/300x250?text=Casual+Shirt"
      },
      {
        name: "Men's Running Shoes",
        price: "₹1599",
        image: "https://via.placeholder.com/300x250?text=Running+Shoes"
      },
      {
        name: "Men's Jeans",
        price: "₹1299",
        image: "https://via.placeholder.com/300x250?text=Jeans"
      }
    ];

    const productList = document.getElementById("product-list");

    menProducts.forEach(p => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";

      col.innerHTML = `
        <div class="product-card bg-white p-3">
          <img src="${p.image}" class="product-img mb-3" alt="${p.name}">
          <h5>${p.name}</h5>
          <p class="text-muted">${p.price}</p>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      `;

      productList.appendChild(col);
    });

    // Login/Logout toggle logic
    window.onload = function () {
      const token = localStorage.getItem("token");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      if (token) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }

      // Cookie banner
      const cookieAccepted = localStorage.getItem("cookieConsent");
      if (!cookieAccepted) {
        document.getElementById("cookie-banner").style.display = "block";
      }
    };

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }

    function acceptCookies() {
      localStorage.setItem("cookieConsent", "true");
      document.getElementById("cookie-banner").style.display = "none";
    }
  </script>

</body>
</html>
