<!DOCTYPE html>
<html>
<head>
  <title>Cart - Patel Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cart-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-details h5 {
      margin: 0 0 8px 0;
      font-weight: 500;
    }

    .cart-details p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .remove-btn {
      margin-top: 10px;
    }

    .total-section {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
      border-radius: 8px;
    }

    .total-price {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>
    
    <div class="total-section">
      <span id="totalPrice" class="total-price">Total: ₹0</span>
      <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartItems");
      const totalPriceEl = document.getElementById("totalPrice");

      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-muted">Your cart is empty.</p>';
        totalPriceEl.textContent = 'Total: ₹0';
        return;
      }

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h5>${item.name}</h5>
            <p>Price: ₹${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Subtotal: ₹${item.price * item.quantity}</p>
            <button class="btn btn-sm btn-danger remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        `;

        total += item.price * item.quantity;
        cartContainer.appendChild(itemDiv);
      });

      totalPriceEl.textContent = `Total: ₹${total}`;
    }

    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(p => p.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>

</body>
</html>
