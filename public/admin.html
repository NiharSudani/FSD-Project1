<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - PAtel Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff3f6c;
      --secondary-color: #2c3e50;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-gray: #f8f9fa;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: var(--box-shadow);
    }

    .section-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--box-shadow);
      transition: transform 0.3s ease;
    }

    .section-card:hover {
      transform: translateY(-2px);
    }

    .product-card {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: all 0.3s ease;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-info {
      padding: 20px;
    }

    .btn-group-custom {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stats-card {
      background: linear-gradient(135deg, var(--primary-color), #ff6b8a);
      color: white;
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control, .form-select {
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 15px;
    }

    .btn {
      border-radius: var(--border-radius);
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .table-responsive {
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .table th {
      background: var(--secondary-color);
      color: white;
      font-weight: 600;
    }

    .badge-custom {
      font-size: 0.9em;
      padding: 8px 12px;
    }

    /* Responsive Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
      
      .admin-container {
        padding: 10px;
      }
      
      .btn-group-custom {
        flex-direction: column;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1025px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header d-flex justify-content-between align-items-center">
      <div>
        <h1 class="mb-0"><i class="fas fa-crown text-warning"></i> Admin Dashboard</h1>
        <p class="text-muted mb-0">Manage your e-commerce empire</p>
      </div>
      <button class="btn btn-danger" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Stats Overview -->
    <div class="row mb-4">
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="stats-card">
          <i class="fas fa-boxes fa-2x mb-2"></i>
          <h3 id="productCount">0</h3>
          <p class="mb-0">Total Products</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="stats-card">
          <i class="fas fa-users fa-2x mb-2"></i>
          <h3 id="userCount">0</h3>
          <p class="mb-0">Total Users</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="stats-card">
          <i class="fas fa-shopping-cart fa-2x mb-2"></i>
          <h3 id="orderCount">0</h3>
          <p class="mb-0">Total Orders</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-3">
        <div class="stats-card">
          <i class="fas fa-rupee-sign fa-2x mb-2"></i>
          <h3 id="revenueCount">0</h3>
          <p class="mb-0">Total Revenue</p>
        </div>
      </div>
    </div>

    <!-- Add Product Section -->
    <div class="section-card">
      <h3 class="mb-3"><i class="fas fa-plus-circle"></i> Add New Product</h3>
      <form id="productForm">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Product Name" id="productName" required>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" placeholder="Product Price" id="productPrice" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="form-label">Image URLs (one per line)</label>
            <textarea class="form-control" id="productImage" rows="3" placeholder="Enter image URLs, one per line..." required></textarea>
            <small class="text-muted">Enter full image URLs. First URL will be used as primary image.</small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <select class="form-select" id="productCategory" required>
              <option value="">Select Category</option>
              <option>Men</option>
              <option>Women</option>
              <option>Kids</option>
             
            </select>
          </div>
          <div class="col-md-6">
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="useMultipleImages">
              <label class="form-check-label" for="useMultipleImages">
                Use multiple images
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-plus"></i> Add Product
        </button>
      </form>
    </div>

    <!-- Product Management -->
    <div class="section-card">
      <h3 class="mb-3"><i class="fas fa-boxes"></i> Product Management</h3>
      <div class="product-grid" id="productList">
        <!-- Products will be loaded here -->
      </div>
    </div>

    <!-- User Management -->
    <div class="section-card">
      <h3 class="mb-3"><i class="fas fa-users"></i> User Management</h3>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Users will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Order Management -->
    <div class="section-card">
      <h3 class="mb-3"><i class="fas fa-shopping-cart"></i> Order Management</h3>
      <div id="orderList">
        <!-- Orders will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Enhanced JavaScript with better UX
    function logout() {
      document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = '/home.html';
    }

    // Add Product
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const image = document.getElementById('productImage').value;
      const price = document.getElementById('productPrice').value;
      const category = document.getElementById('productCategory').value;

      if (!category) return alert("Please select a category!");

      try {
        await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, image, price, category })
        });
        loadProducts();
        document.getElementById('productForm').reset();
        showNotification('Product added successfully!', 'success');
      } catch (err) {
        showNotification('Failed to add product', 'error');
      }
    });

    // Load Products with enhanced design
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const container = document.getElementById('productList');
        
        if (products.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-box-open"></i>
              <h4>No products found</h4>
              <p>Add your first product to get started!</p>
            </div>
          `;
          return;
        }

        container.innerHTML = products.map(p => `
          <div class="product-card">
            <img src="${p.image}" class="product-image" alt="${p.name}">
            <div class="product-info">
              <h5>${p.name}</h5>
              <p class="text-muted">â‚¹${p.price}</p>
              <span class="badge badge-custom bg-primary">${p.category}</span>
              <div class="btn-group-custom mt-3">
                <button class="btn btn-warning btn-sm" onclick="editProduct(${p.id})">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        `).join('');
        
        document.getElementById('productCount').textContent = products.length;
      } catch (err) {
        console.error('Error loading products:', err);
      }
    }

    // Load Users
    async function loadUsers() {
      try {
        const res = await fetch('/api/users');
        const users = await res.json();
        const container = document.getElementById('userList');
        
        container.innerHTML = users.map(user => `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-primary'}">${user.role}</span></td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        `).join('');
        
        document.getElementById('userCount').textContent = users.length;
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    // Load Orders
    async function loadOrders() {
      try {
        const res = await fetch('/api/orders');
        const orders = await res.json();
        const container = document.getElementById('orderList');
        
        if (orders.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-shopping-basket"></i>
              <h4>No orders yet</h4>
              <p>Orders will appear here when customers make purchases!</p>
            </div>
          `;
          return;
        }

        container.innerHTML = orders.map(order => `
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <h5 class="card-title">${order.name}</h5>
                  <p class="card-text"><strong>Address:</strong> ${order.address}</p>
                  <p class="card-text"><strong>Payment:</strong> ${order.payment}</p>
                  <p class="card-text"><strong>Items:</strong> ${order.products}</p>
                </div>
                <div class="col-md-4 text-end">
                  <span class="badge ${order.status === 'Shipped' ? 'bg-success' : 'bg-warning'}">
                    ${order.status || 'Pending'}
                  </span>
                  ${order.status !== 'Shipped' ? `
                    <button class="btn btn-sm btn-primary mt-2" onclick="markShipped(${order.id})">
                      <i class="fas fa-shipping-fast"></i> Mark Shipped
                    </button>
                  ` : ''}
                </div>
              </div>
            </div>
          </div>
        `).join('');
        
        document.getElementById('orderCount').textContent = orders.length;
      } catch (err) {
        console.error('Error loading orders:', err);
      }
    }

    // Enhanced functions
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    async function deleteProduct(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          await fetch(`/api/products/${id}`, { method: 'DELETE' });
          loadProducts();
          showNotification('Product deleted successfully!', 'success');
        } catch (err) {
          showNotification('Failed to delete product', 'error');
        }
      }
    }

    async function markShipped(id) {
      try {
        const res = await fetch(`/api/orders/${id}/shipped`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        showNotification(data.message, 'success');
        loadOrders();
      } catch (err) {
        showNotification('Failed to mark order as shipped', 'error');
      }
    }

    // Load all data on page load
    loadProducts();
    loadUsers();
    loadOrders();
  </script>
</body>
</html>
